<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCodegeneratorLabel" jhiTranslate="cloudbaboonsApp.codegenerator.home.createOrEditLabel">Create or edit a Codegenerator</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!codegenerator.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="codegenerator.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cloudbaboonsApp.codegenerator.application_name" for="field_application_name">Application Name</label>
            <input type="text" class="form-control" name="application_name" id="field_application_name"
                [(ngModel)]="codegenerator.application_name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cloudbaboonsApp.codegenerator.package_name" for="field_package_name">Package Name</label>
            <input type="text" class="form-control" name="package_name" id="field_package_name"
                [(ngModel)]="codegenerator.package_name"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
