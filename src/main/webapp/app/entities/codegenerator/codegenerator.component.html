<div>
    <h2>
        <span jhiTranslate="cloudbaboonsApp.codegenerator.home.title">Codegenerators</span>
        <button class="btn btn-primary float-right create-codegenerator" [routerLink]="['/', { outlets: { popup: ['codegenerator-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cloudbaboonsApp.codegenerator.home.createLabel">
            Create new Codegenerator
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="codegenerators">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cloudbaboonsApp.codegenerator.application_name">Application Name</span></th>
            <th><span jhiTranslate="cloudbaboonsApp.codegenerator.package_name">Package Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let codegenerator of codegenerators ;trackBy: trackId">
                <td><a [routerLink]="['../codegenerator', codegenerator.id ]">{{codegenerator.id}}</a></td>
                <td>{{codegenerator.application_name}}</td>
                <td>{{codegenerator.package_name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../codegenerator', codegenerator.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'codegenerator/'+ codegenerator.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'codegenerator/'+ codegenerator.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
